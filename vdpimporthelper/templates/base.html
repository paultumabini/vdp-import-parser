{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sidebar - hover</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
    <script src="{% static 'js/main.js' %}" defer></script>

    {% if title %}
    <title>VDP Exports - {{ title }}</title>
    {% else %}
    <title>VDP Exports</title>
    {% endif %}
  </head>
  <body>
    <div class="wrapper">
      <nav class="sidebar {{expand}}">
        <div class="logo">
          <div>
            <a href="{% url 'vdpurls-namespace:home' %}">
              <div class="logo-img">
                <img src="{% static 'images/vdp.png' %}" />
              </div>
              <p>vdp import</p>
            </a>
          </div>
        </div>
        <ul class="list-unstyled components">
          <li>
            <a class="{{hh}}" href="{% url 'vdpurls-namespace:home-base' %}">
              <i class="fa fa-dashboard"></i>
              <p>dashboard</p>
            </a>
          </li>
          <li>
            <a class="{{vh}}" href="{% url 'vdpurls-namespace:vdp-urls' 'active' %}">
              <i class="fas fa-automobile"></i>
              <p>vdp urls</p>
            </a>
          </li>
        </ul>
      </nav>
      <div class="main-panel">
        <header class="site-header">
          <nav class="navbar navbar-expand-sm bg-header">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"> Dashboard</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#"></a>
                  </li>
                </ul>
                <!-- nav right side -->
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#"></a>
                  </li>
                  <li class="nav-item"></li>
                </ul>
                <!-- Profile  -->
                <ul class="navbar-nav">
                  <section class="nav-section-profile">
                    <div class="nav-bar-profile">
                      <div class="nav-notify">
                        <i class="fas fa-bell"></i>
                      </div>
                      <div class="nav-profile">
                        <div class="profile-logo">
                          <img src="{% static 'images/me.png' %}" />
                        </div>
                        <div>
                          <div class="profile-menu">
                            <div class="profile-menu-extender"></div>
                            <p>Testuser</p>
                            <ul>
                              <li>
                                <img src="{% static 'images/profile.png' %}" />
                                <a href="#"> Profile </a>
                              </li>
                              <div class="profile-menu-divider"></div>
                              <li>
                                <img src="{% static 'images/log-out.png' %}" />
                                <a href="#"> Logout </a>
                              </li>
                            </ul>
                          </div>
                        </div>
                      </div>
                    </div>
                  </section>
                </ul>
              </div>
            </div>
          </nav>
        </header>
        <main class="content">{% block content %}{% endblock %}</main>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  </body>
</html>
